<html>
    <head>
        <title>Radio Buttons</title>
    </head>
    <body>
        What year are you in?
        <input type="radio" id="y8" name="years">
        <label for="y8">Year 8</label>
        <input type="radio" id="y9"name="years" >
        <label for="y9">Year 9</label>
        <input type="radio" id="y10"name="years">
        <label for="y10">Year 10</label>
        <input type="radio" id="y11"name="years">
        <label for="y11">Year 11</label>
        <input type="radio" id="y12"name="years">
        <label for="y12">Year 12</label>
        <button id="showYear" onclick="showLogos();">Show year</button>
        <div id="message">You are literally so cool.</div>
        
        <script type="text/javascript">
            function showLogos()
            {
                if (document.getElementById("y8").checked == true)
                {
                    showYear8()
                }
                if (document.getElementById("y9").checked == true)
                {
                    showYear9()
                }
                if (document.getElementById("y10").checked == true)
                {
                    showYear10()
                }
                if (document.getElementById("y11").checked == true)
                {
                    showYear11()
                }
                if (document.getElementById("y12").checked == true)
                {
                    showYear12()
                }
            }
            function showYear8()
            {
                document.getElementById("message").innerHTML="You are just beginning your Upper School adventure.";
            }
            function showYear9()
            {
                document.getElementById("message").innerHTML="You are literally so cool.";
                
            }
            function showYear10()
            {
                document.getElementById("message").innerHTML="You are literally not cool.";
                
            }
            function showYear11()
            {
                document.getElementById("message").innerHTML="You are literally very not cool.";
                
            }
            function showYear12()
            {
                document.getElementById("message").innerHTML="You are literally sooooooo not cool.";
                
            }
        </script>
    </body>
</html>
