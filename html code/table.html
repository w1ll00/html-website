<html>
    <head>
        <title>
            Tables
        </title>
        <style>
            table
            {
                border: 2px green solid;
                border-collapse: separate;
                border-spacing: 10px;
                width: 80%;
                text-align: center;
                margin: auto;
            }
            td
            {
                border: 1px blue solid;
                padding: 5px;
            }
            
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td width="50%">Tiger</td>
                <td>Dog</td>
                <td>Orca</td>
            </tr>
            <tr>
                <td rowspan="3">Bug</td>
                <td>Cat</td>
                <td>Monster</td>
            </tr>
            <tr>
                <td>Cat</td>
                <td>Goldfish</td>
            </tr>
            <tr>
                <td colspan="3">Puffin</td>
            </tr>
        </table>
    </body>
</html>
